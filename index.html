    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .glass-panel {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(24px);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }

        /* Ripple Animation for Water Drop Effect */
        @keyframes water-ripple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.8;
                border-width: 4px;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
                border-width: 1px;
            }
        }

        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            animation: water-ripple 3s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .ripple-delayed {
            animation-delay: 1.5s;
        }

        /* Subtle Liquid Surface Morphing */
        @keyframes surface-morph {
            0%, 100% { border-radius: 50%; }
            50% { border-radius: 48% 52% 51% 49% / 49% 51% 52% 48%; }
        }

        .liquid-surface {
            animation: surface-morph 4s ease-in-out infinite;
            box-shadow: 
                inset 0 4px 12px rgba(255, 255, 255, 0.2),
                inset 0 -4px 12px rgba(0, 0, 0, 0.4),
                0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Ambient background glow */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #1a1a2e 0%, #050505 100%);
            z-index: -1;
        }
    </style>
